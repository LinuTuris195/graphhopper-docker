version: '3.4'
services:
  graphhopper:
    image: israelhikingmap/graphhopper:latest
    volumes:
      - /opt/graphhopper/data:/data
      - /opt/graphhopper/:/usr/src/app
    ports:
      - 8989:8989
    entrypoint: ./graphhopper.sh -c /usr/src/app/gh-config.yml -o /data/default-gh/
    command: web -i germany-latest.osm.pbf
    restart: always
